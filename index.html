<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Working With Google's API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>Google API Sampler</h1>
    <section class="search-container">
        <select id="placeCateogrySelection" class="category-bar">
            <option value="restaurants">Restaurants</option>
            <option value="amusement_park">Amusement Park</option>
            <option value="art_gallery">Art gallery</option>
            <option value="atm">Atm</option>
            <option value="bar">Bar</option>
            <option value="cafe">Cafe</option>
            <option value="night_club">Night Club</option>
            <option value="gym">Gym</option>
            <option value="shopping_mall">Shopping Mall</option>
            <option value="museum">Museum</option>    
        </select>
        <button id="search">Search</button>
    </section>
    <section class="map-container">
        <div class="map" id="map"></div>
    </section>
   
    
</body>
    <script src="main.js"></script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf4iBFKygycmNZ48KDP8eE1cRveuNUscU&libraries=places&callback=initMap" async defer>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</html>
